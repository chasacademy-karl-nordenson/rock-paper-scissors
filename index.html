<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Sten, sax, p√•se</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    
    <main>
        <section id="buttons">
            <button id="rock" class="btn" value="Rock">Rock</button>
            <button id="paper" class="btn" value="Paper">Paper</button>
            <button id="scissors" class="btn" value="Scissors">Scissors</button>
        </section>
        <div class="both-col">
            <section id="score-player">
                <h4>Your score:</h4>
            </section>
            
            <section id="score-col">
                <div class="own-hand" ></div>
                <h2>The computer chose:</h2>
                <div class="computer-hand"></div>
                <div class="feedback" id="fb"></div>
                <button id="again">Play again!</button>
            </section>
            <section id="score-computer">
                <h4 id="computer-score">Computer score:</h4>
            </section>
        </div>

    </main>

    
    
    <script src="app.js"></script>
</body>
</html>
